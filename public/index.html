<!DOCTYPE html>
<html>
<head lang="es">
	<meta charset="UTF-8">
	<title> PPT Endava</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<header>
		<div class="titleHeader">
				<h1 class="titlePPT">
					PIEDRA - PAPEL O TIJERA ENDAVA
				</h1>
		</div>
	</header>

	<div class="container">
		<div class="firstContainer">
			<div class="scoreTitle">
				<h2>Score</h2>
				<div id="messages"></div>
			</div>
			<div class="socreElements">
				<div class="userScore">
					<div class="usertitle" id = "user1">
						<p>User</p>
					</div>
					<div class="userS" id="userS">
						<p>0</p>
					</div>
				</div>
				<div class="pcScore">
					<div class="pctitle" id = "user2">
						<p>PC</p>
					</div>
					<div class="pcSc" id="pcSc">
						<p>0</p>
					</div>
				</div>
			</div>
			<div class="partidaStatus">
				<div class="partida" id="partida">
					<p>User Saco: # y pc Saco:# </p>
				</div>
				<div class="ganador" id="ganador">
					<p>Quien Gano?</p>
				</div>
			</div>
			<div class="opcionesElegir">
				<div class="piedra" id="piedra">
					<p>PIEDRA</p>
				</div>
				<div class="papel" id='papel'>
					<p>PAPEL</p>
				</div>
				<div class="tijera" id='tijera'>
					<p>TIJERA</p>
				</div>
			</div>
			<div class="turno" >
				<p id='turno'>Turno actual</p>
			</div>
		</div>
	</div>


	<script type="text/javascript">
		document.getElementById("piedra").addEventListener('click', function (event) {
			console.log(turno);
				if(turno == true){
					socket.emit('terminoTurno',{idsocket:socketId,eleccion:"piedra",usuario:playerId});
				}
        	});
	</script>

	<script type="text/javascript">
		document.getElementById("papel").addEventListener('click', function (event) {
			if(turno == true){
				socket.emit('terminoTurno',{idsocket:socketId,eleccion:"papel",usuario:playerId});
			}
        });
	</script>

	<script type="text/javascript">
		document.getElementById("tijera").addEventListener('click', function (event) {
			if(turno == true){
				socket.emit('terminoTurno',{idsocket:socketId,eleccion:"tijera",usuario:playerId});
				turno = false;
			}
        });
	</script>

	<footer>
		<h2>Footer</h2>
	</footer>
</body>
</html>
